<div class="modal-header"><h2>RT from {{originalTweet.author.username}}</h2></div>

<div class="modal-body">
    <div class="form-group">
        <input type="text" class="form-control" id="tweet-retweet-content" ng-model="newTweet.content" value="RT {{originalTweet.content}}">
        <p class="counter">{{140 - newTweet.content.length}} car.</p>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="sendretweet()">Retweet</button>
    <button class="btn" ng-click="cancelretweet()">Cancel</button>
</div>
