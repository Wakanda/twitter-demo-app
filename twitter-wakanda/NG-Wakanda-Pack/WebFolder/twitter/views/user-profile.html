<div class="row">
    <div class="col-lg-2 col-lg-offset-3 text-left">
        <img src="http://www.placehold.it/150x150">
    </div>
    <div class="col-lg-4">
        <h1>
            <a href="#" editable-text="user.cleanName" ng-if="isProfileEditable && user.cleanName.length > 0">{{user.cleanName}}</a>
            <a href="#" editable-text="user.cleanName" ng-if="isProfileEditable && (!user.cleanName || user.cleanName.length == 0)">Choose a name !</a>
            <div class="primary-color" ng-if="isProfileEditable == false">{{user.cleanName}}</div>
        </h1>
        <h5>
            <a href="#" editable-text="user.description" ng-if="isProfileEditable && user.description.length > 0">{{user.description}}</a>
            <a href="#" editable-text="user.description" ng-if="isProfileEditable && (!user.description || user.description.length == 0)">Enter a description !</a>
            <div ng-if="isProfileEditable == false">{{user.description}}</div>
        </h5>
        <p><strong class="primary-color">{{user.nbFollowers}}</strong> followers | <strong class="primary-color">{{user.nbFollows}}</strong> following</p>
    </div>
</div>

<div class="row voffset20" ng-repeat="t in tweets">
    <div class="container col-lg-6 col-lg-offset-3 tweet-container">
        <div class="col-lg-8 voffset10">
            <p class="tweet-author-display">
                <a ng-href="#/profile/{{tweet.author.id}}" alt="See full profile">{{t.author.cleanName}}</a>
                <br />
                <span>@{{t.author.login}}</span>
            </p>
        </div>
        <div class="col-lg-4 voffset5 text-right">
            <p class="tweet-datetime">{{t.date | date:'medium'}}</p>
        </div>
        <div class="col-lg-12 voffset5">
            <p class="tweet-content">{{t.text}}</p>
        </div>
        <div class="col-lg-4 vbottomoffset10">
            <button type="button" class="btn btn-default btn-xs twitter-btn-action-retweet" ng-disabled="t.author.id == currentUser.id">
                <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> {{t.nbRetweet}}
            </button>
            <button type="button" class="btn btn-default btn-xs twitter-btn-action-reply">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</div>
